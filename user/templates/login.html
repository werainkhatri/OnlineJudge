{% extends "base.html" %}
{% load static %}

{% block content %}

<form action="/user/login/" method="POST">
  {% csrf_token %}

  <section class="vh-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center h-100">
        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          
          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>

          <form>

            <div class="d-flex flex-row align-items-center">
              <i class="fas fa-user fa-lg me-3 fa-fw iconstyle"></i>
              <div class="form-outline flex-fill mb-3">
                <input type="text" id="form3Example3" name="username" class="form-control" placeholder="username" />
              </div>
            </div>

            <div class="d-flex flex-row align-items-center">
              <i class="fas fa-lock fa-lg me-3 fa-fw iconstyle"></i>
              <div class="form-outline flex-fill mb-3">
                <input type="password" id="form3Example4" name="password" class="form-control" placeholder="password" />
              </div>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button type="submit" class="btn btn-primary btn-lg">Login</button>
              </div>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'register_n' %}" class="link-danger">Register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>

</form>

{% endblock content %}
